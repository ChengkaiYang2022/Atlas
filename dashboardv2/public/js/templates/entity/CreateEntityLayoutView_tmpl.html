<form name="entityDefinitionform">
    <div class="clearfix">
        <div class="col-sm-12 form-group" data-id="entitySelectionBox">
            <div class="row">
                {{#if guid}}
                <div class="col-sm-8">
                    <label class="col-sm-6 row-margin-bottom" data-id="assetName"></label>
                </div>
                {{else}}
                <div class="col-sm-8">
                    <select class="form-control col-sm-6 row-margin-bottom" data-id="entityList"></select>
                </div>
                {{/if}}
                <div class="col-sm-4 toggleRequiredSwitch">
                    <span class="pull-left">Required</span>
                    <label class="switch pull-left">
                        <input type="checkbox" class="switch-input" name="toggleRequired" value="text">
                        <div class="switch-slider"></div>
                    </label>
                    <span class="pull-left">All</span>
                </div>
            </div>
        </div>
        <div class="col-sm-12 entityInputData create-entity-form form-group" data-id="entityInputData"></div>
    </div>
</form>
<div class="fontLoader-relative entityLoader" style="display:none">
    <i class="fa fa-refresh fa-spin-custom"></i>
</div>
